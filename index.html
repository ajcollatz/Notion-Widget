<html lang="en">
<head>

  <style>
    :root{
      --text-color: #373530;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%;
      margin:0;
      font-family:"Work Sans", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: transparent !important;
      color: var(--text-color) !important;
    }
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
    }
    .widget{
      width:min(520px,92vw);
      background: transparent !important;
      border-radius:16px;
      padding:20px;
      display:flex;
      gap:16px;
      align-items:center;
      color: var(--text-color) !important;
    }
    .avatar{
      min-width:64px;
      min-height:64px;
      height:64px;
      width:64px;
      display:grid;
      place-items:center;
      font-size:32px;
      flex-shrink:0;
      color: var(--text-color) !important;
    }
    .text {
      display:flex;
      flex-direction:column;
      gap:6px;
      min-width:0;
      color: var(--text-color) !important;
    }
    .greeting{
      font-size:20px;
      font-weight:600;
      line-height:1;
      color: var(--text-color) !important;
    }
    .date-line{
      font-size:14px;
      color: var(--text-color) !important;
      margin-top:4px;
    }
    .affirmation{
      font-size:14px;
      color: var(--text-color) !important;
      margin-top:6px;
      font-weight:400;
      opacity:0.95;
    }
