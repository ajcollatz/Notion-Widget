    :root {
      --text-color: #373530;
    }

    * {
      box-sizing: border-box;
    }

    html, body {

    .widget {
      display: flex;
      gap: 16px;

      width: min(520px, 92vw);
      padding: 20px;
      border-radius: 16px;
      background: transparent;
      color: var(--text-color);
    }

      font-size: 32px;
      flex-shrink: 0;

      flex-direction: column;
      gap: 6px;

    }

      color: var(--text-color);
    }

    .greeting {
      font-size: 20px;
      font-weight: 600;
      line-height: 1;
    }

    .date-line {
      font-size: 14px;
      margin-top: 4px;
    }

    .affirmation {
      font-size: 14px;
      font-weight: 400;
      margin-top: 6px;
      opacity: 0.95;
    }
